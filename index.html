<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliseum</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rosario&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="logo"><img src="imagens/coliseu.png" alt=""></div>
        <nav class="nav">
            <ul>
                <li><a class="home-red">Home</a></li>
                <li><a>Menu</a></li>
                <li><a>Order Online</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="banner">
            <div class="banner-left-part">
                <p class="banner-title">OPEN FOR DELIVERY & PICK UP</p>
                <p class="banner-paragraph">GET IT WHILE IT'S HOT</p>

                <button class="banner-btn">Order Online</button>
            </div>
        </div>
    </main>
    <div class="original-recipe">
        <h1>Original Recipe</h1>
        <h1>Since 2002</h1>
    </div>
    <div class="all-time-favorites">
        <div class="all-time-favorites-h2">
        <h2>⭐ all time favorites ⭐</h2>
        </div>
        <ul class="all-time-favorites-ul">
            <li>
                <img src="imagens/burguer.jpg" alt="imagem de um hamburguer" class="all-time-favorites-img">
                <p>Coliseum Burguer</p>
            </li>
            <li>
                <img src="imagens/chicken-wings.jpg" alt="imagem de asinhas de frango" class="all-time-favorites-img">
                <p>Coliseum Chicken Wings</p>
            </li>
            <li>
                <img src="imagens/french-fries.jpg" alt="imagem de batata frita" class="all-time-favorites-img">
                <p>Coliseum French Fries</p>
            </li>
        </ul>
        <div class="all-time-favorites-btn-div">
        <button class="all-time-favorites-btn">Full Menu</button>
        </div>
    </div>

</body>

</html>
